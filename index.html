<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>TheD. Task Manager</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/906/906334.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --oled-black: #000000;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--oled-black);
        color: #f8fafc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        width: 100%;
        max-width: 450px;
        min-height: 100vh;
        background-color: var(--oled-black);
        position: relative;
        box-shadow: 0 0 100px rgba(168, 85, 247, 0.05);
      }
      .liquid-glass {
        background: rgba(15, 15, 18, 0.7);
        backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .brand-glow {
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
      }
      ::-webkit-scrollbar {
        width: 0px;
      }
      .task-card {
        background: rgba(10, 10, 12, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
      }
      .button-liquid {
        background: linear-gradient(135deg, #7c3aed, #4c1d95);
        box-shadow: 0 8px 25px rgba(124, 58, 237, 0.2);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .button-liquid:active {
        transform: scale(0.95);
        filter: brightness(1.2);
      }
      .nav-container {
        background: rgba(10, 10, 12, 0.9);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .screen-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .glass-tile {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 
          0 4px 15px rgba(0, 0, 0, 0.3),
          inset 0 1px 1px rgba(255, 255, 255, 0.1);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
      }
      
      .glass-tile-active {
        background: rgba(255, 255, 255, 0.07);
        transform: translateY(-2px);
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.5),
          inset 0 1px 2px rgba(255, 255, 255, 0.2);
      }

      .edge-glow-purple { border-color: rgba(168, 85, 247, 0.3); box-shadow: 0 0 20px rgba(168, 85, 247, 0.1), inset 0 1px 1px rgba(255, 255, 255, 0.1); }
      .edge-glow-orange { border-color: rgba(249, 115, 22, 0.3); box-shadow: 0 0 20px rgba(249, 115, 22, 0.1), inset 0 1px 1px rgba(255, 255, 255, 0.1); }

      .glass-glow-slide {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg, 
          transparent 30%, 
          rgba(255, 255, 255, 0.1) 45%, 
          rgba(255, 255, 255, 0.2) 50%, 
          rgba(255, 255, 255, 0.1) 55%, 
          transparent 70%
        );
        transform: translateX(-100%);
        animation: glass-shimmer 6s infinite ease-in-out;
        pointer-events: none;
      }

      @keyframes glass-shimmer {
        0% { transform: translateX(-150%); }
        50%, 100% { transform: translateX(150%); }
      }

      .loading-overlay {
        position: fixed;
        inset: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
      }
      .loading-pill {
        width: 240px;
        height: 140px;
        border-radius: 4.5rem;
        background: rgba(15, 15, 20, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(168, 85, 247, 0.1);
      }
      .loading-percentage {
        font-size: 3.5rem;
        font-weight: 900;
        letter-spacing: -0.05em;
        color: white;
        line-height: 1;
        margin-bottom: 0.25rem;
        background: linear-gradient(180deg, #fff 40%, #888 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .loading-label {
        font-size: 0.75rem;
        font-weight: 900;
        color: #64748b;
        letter-spacing: 0.3em;
        text-transform: uppercase;
      }
      .recharge-widget {
        background: #080808;
        border-radius: 2.2rem;
        padding: 1.8rem 1.4rem;
        border: 1px solid rgba(255,255,255,0.06);
        box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .recharge-title {
        font-size: 1.2rem;
        font-weight: 900;
        color: #475569;
        letter-spacing: -0.02em;
        text-transform: uppercase;
      }
      .recharge-scale {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.6rem;
        color: #334155;
        font-size: 0.65rem;
        font-weight: 900;
        letter-spacing: 0.05em;
      }
      .recharge-track {
        height: 2.5rem;
        background: #111111;
        border-radius: 1.25rem;
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 2px 8px rgba(0,0,0,0.4);
      }
      .recharge-pill {
        height: 100%;
        border-radius: 1.25rem;
        transition: width 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .recharge-pill.orange {
        background: linear-gradient(90deg, #f97316, #fb923c);
        box-shadow: 0 0 25px rgba(249, 115, 22, 0.4);
      }
      .recharge-pill.purple {
        background: linear-gradient(90deg, #7c3aed, #a855f7);
        box-shadow: 0 0 25px rgba(124, 58, 237, 0.4);
      }

      .metallic-pill {
        background: linear-gradient(180deg, #f3f4f6 0%, #d1d5db 45%, #9ca3af 100%);
        border: 1px solid #4b5563;
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.5), 
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
        color: #374151;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }
      .metallic-pill:active {
        transform: scale(0.96) translateY(2px);
        background: linear-gradient(180deg, #9ca3af 0%, #d1d5db 55%, #f3f4f6 100%);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), inset 0 2px 4px rgba(0, 0, 0, 0.2);
      }
      .metallic-pill-disabled {
        background: #1f2937;
        border: 1px solid #111827;
        color: #4b5563;
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Ticker Animation */
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-ticker {
        animation: ticker 25s linear infinite;
      }
      .ticker-container:hover .animate-ticker {
        animation-play-state: paused;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
