<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>TheD. Task Manager</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/906/906334.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --oled-black: #000000;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--oled-black);
        color: #f8fafc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        width: 100%;
        max-width: 450px;
        min-height: 100vh;
        background-color: var(--oled-black);
        position: relative;
        box-shadow: 0 0 100px rgba(168, 85, 247, 0.05);
      }
      .liquid-glass {
        background: rgba(20, 20, 25, 0.4);
        backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.4), 
          inset 0 1px 1px rgba(255, 255, 255, 0.05),
          0 0 15px rgba(124, 58, 237, 0.02);
      }
      .brand-glow {
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
      }
      ::-webkit-scrollbar {
        width: 0px;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .task-card {
        background: rgba(25, 25, 30, 0.45);
        backdrop-filter: blur(20px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.07);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.5), 
          inset 0 0 12px rgba(255, 255, 255, 0.02),
          0 0 20px rgba(168, 85, 247, 0.03);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .task-card::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top left, rgba(168, 85, 247, 0.05), transparent 70%);
        pointer-events: none;
      }
      
      /* Floating Timer Pill UI - Perfectly Centered and Glowing */
      .floating-timer-pill {
        width: calc(100% - 60px);
        max-width: 360px;
        background: #000000;
        border-radius: 4rem;
        padding: 32px;
        /* Constant Inner Edge Glow */
        box-shadow: 
          0 30px 80px rgba(0,0,0,0.9),
          inset 0 0 20px rgba(168, 85, 247, 0.08),
          inset 0 0 40px rgba(0,0,0,0.8);
        border: 1px solid rgba(255,255,255,0.08);
        position: fixed;
        /* Exact Screen Center */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 24px;
        animation: pillInCenter 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        user-select: none;
      }

      @keyframes pillInCenter {
        from { transform: translate(-50%, -40%) scale(0.9); opacity: 0; }
        to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      }

      .ruler-section {
        height: 80px;
        width: 100%;
        position: relative;
        mask-image: linear-gradient(to right, transparent, black 25%, black 75%, transparent);
      }

      .ruler-viewport {
        display: flex;
        align-items: flex-end;
        gap: 9px;
        padding-left: 50%;
        padding-right: 50%;
        height: 100%;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        padding-bottom: 8px;
        cursor: grab;
        -webkit-overflow-scrolling: touch;
      }
      .ruler-viewport:active {
        cursor: grabbing;
      }

      .ruler-mark-wrap {
        flex-shrink: 0;
        width: 6px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        scroll-snap-align: center;
      }

      .ruler-label {
        font-size: 13px;
        font-weight: 800;
        color: rgba(255,255,255,0.08);
        height: 18px;
        transition: color 0.3s ease;
      }
      .ruler-label.active {
        color: #f97316;
      }
      .ruler-label.active-purple {
        color: #a855f7;
      }

      .ruler-bar {
        width: 100%;
        height: 34px;
        background: #141414;
        border-radius: 99px;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .ruler-bar.active-orange {
        background: #f97316;
        box-shadow: 0 0 12px rgba(249, 115, 22, 0.4);
      }
      .ruler-bar.active-purple {
        background: #a855f7;
        box-shadow: 0 0 12px rgba(168, 85, 247, 0.4);
      }

      .timer-bottom-row {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        width: 100%;
      }

      .timer-value-display {
        font-size: 44px;
        font-weight: 400;
        letter-spacing: -2px;
        display: flex;
        align-items: baseline;
        line-height: 1;
      }

      .timer-center-btn {
        width: 72px;
        height: 72px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        z-index: 10;
        border: 1px solid rgba(255,255,255,0.05);
      }

      .timer-center-btn .inner-square {
        width: 28px;
        height: 28px;
        background: #f97316;
        border-radius: 7px;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .timer-center-btn:active .inner-square {
        transform: scale(0.85);
      }

      .timer-label-side {
        font-size: 14px;
        font-weight: 900;
        color: rgba(255,255,255,0.05);
        text-align: right;
        font-variant-numeric: tabular-nums;
        letter-spacing: 1px;
      }

      /* Ticker Overlay */
      .loading-overlay {
        position: fixed;
        inset: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
      }
      
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-ticker {
        animation: ticker 25s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
